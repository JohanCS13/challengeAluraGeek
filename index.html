<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/003962264f.js" crossorigin="anonymous"></script>

</head>
<body>   
    <main class="hero">
        <!-- inicio del header -->
        <header class="header">
            <div>
                <h1 class="header__title">
                    Alura-<span>Geek</span>
                </h1>
            </div>
        </header>
<!-- finalización del header -->

        <!-- sección de productos -->
         <div class="content">

             <section class="product" id="product">
                 <h2 class="product__title-products">
                     MIS PRODUCTOS
                 </h2>
     
                 <article class="card" id="card">
                     
                 </article>
                 
                 <!-- arreglar la card para boton -->            
             </section>
             <!-- sección formulario -->
              <section class="section-form">
                 <h2 class="section-form__title">
                     AGREGAR PRODUCTOS
                 </h2>
                 <form class="form" id="form">
                     <input type="text" class="section-form__input" placeholder="nombre..." name="nombre"required>
                     <input type="text" class="section-form__input" placeholder="precio..." name="precio"required>
                     <input type="url" class="section-form__input" placeholder="imagen..." name="imagen"required>
                     <div class="section-form__buttons">
                         <button type="submit" class="section-form__button section-form__button--submit">Enviar</button>
                         <button type="reset" class="section-form__button section-form__button--reset">Limpiar</button>
                     </div>
                 </form>
              </section>
         </div>
    </main>
    <footer class="footer">
        <h2 class="footer__title">
            ALURAGEEK
        </h2>
        <P>DESAROLLADO POR JCDESING</P>
        <P>ALURA LATAM 2024</P>
    </footer>
    <script  src="./js/app.js"></script>
</body>
</html>
